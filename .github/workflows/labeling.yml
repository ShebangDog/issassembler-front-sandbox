name: labeling

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  use-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-22.04
    steps:
      - name: use-labeler
        uses: actions/labeler@v5.0.0-alpha.1
        with: 
          configuration-path: ".github/labeler-config.yml"
          sync-labels: true
