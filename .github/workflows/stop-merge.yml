name: stop merge feature

on:
  pull_request:
    types:
      - "opened"
      - "labeled"
      - "unlabeled"
      - "edited"
      - "synchronize"
      - "ready_for_review"
      - "reopened"

jobs:
  check-blocked-merge:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    steps:
      - name: labelsを出力する
        run: |
          ${{ toJson(github.event.pull_request) }} | jq ".labels"
      - name: labelsの存在判定をする
        run: |
          ${{ toJson(github.event.pull_request) }} | jq ".labels"
          | xargs -VAL node ./isExist.js VAL stop-merge | xargs echo
      - name: stop merge
        run: |
          exit 1
